namespace: ext
environments:
  - name: acceptance
    loadbalancer:
      hostedzone: elasticoperations.com
      name: ext
    cluster:
      instanceType: t2.medium
      desiredCapacity: 1
      maxSize: 2
  - name: production
    loadbalancer:
      hostedzone: demo.elasticoperations.com
      name: ext
    cluster:
      instanceType: t2.medium
      desiredCapacity: 1
      maxSize: 2
service:
  name: ext
  memory: 1024
  healthEndpoint: /
  port: 80
  pathPatterns:
  - /*
  database:
    name: mu-extension-example
  pipeline:
    source:
      provider: GitHub
      repo: stelligent/mu-extension-example

parameters:
  'ext-database-ext-acceptance':
    DatabaseMasterUsername: stelligent

extensions:
- url: https://github.com/stelligent/mu-elasticache/archive/v0.6.zip
- url: https://github.com/stelligent/mu-elasticsearch/archive/v0.3.zip
- url: https://github.com/stelligent/mu-mongodb/archive/v0.14.zip