namespace: extension
environments:
  - name: acceptance
    loadbalancer:
      hostedzone: elasticoperations.com
      name: extension
    cluster:
      instanceType: t2.medium
      desiredCapacity: 1
      maxSize: 2
  - name: production
    loadbalancer:
      hostedzone: demo.elasticoperations.com
      name: extension
    cluster:
      instanceType: t2.medium
      desiredCapacity: 1
      maxSize: 2
service:
  name: extension
  memory: 1024
  healthEndpoint: /
  port: 80
  pathPatterns:
  - /*
  pipeline:
    source:
      provider: GitHub
      repo: greghoggard/mu-test

extensions:
- url: https://github.com/stelligent/mu-elasticache/archive/v0.3.zip
